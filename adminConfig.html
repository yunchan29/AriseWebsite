<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Arise Esports Admin Page</title>
    <link rel="stylesheet" href="/Stylesheets/style.css">
</head>
<body>
    <div class="adminDashboard">
        <h1 class="cursiveFont">Admin Panel</h1>
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="adminCard card text-bg-dark">
              <img src="/Pictures/website_snapshots/newsSection.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">News Panel</h5>
                <p class="card-text"></p>
                <a class="btn btn-primary">Configure</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="adminCard card text-bg-dark">
              <img src="/Pictures/website_snapshots/aboutSection.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">About Section</h5>
                <p class="card-text"></p>
                <a class="btn btn-primary">Configure</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="adminCard card text-bg-dark">
              <img src="/Pictures/website_snapshots/mediaSection.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Media</h5>
                <p class="card-text">Upload and post downloadable content here</p>
                <a class="btn btn-primary">Configure</a>
              </div>
      
            </div>
          </div>
          <div class="col">
            <div class="adminCard card text-bg-dark">
              <img src="/Pictures/website_snapshots/memberRegSection.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Member Registration</h5>
                <p class="card-text">Customize the fields of member registration form</p>
                <a class="btn btn-primary">Configure</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
       
    </div>  
    <script type="module" defer src="JavaScript/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
