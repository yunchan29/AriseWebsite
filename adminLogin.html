<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Arise Esports Admin Page</title>
        <link rel="stylesheet" href="/Stylesheets/style.css">

    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <div class="adminPageWrap">
         <div class="loginPageWrap">
            <div class="adminLoginLogo">
                <image src="/Pictures/Arise LOGO WHITE2.png" class="img-fluid" style="width:20rem;">
            </div>
            <div class="loginPage container">
                <h2 class="cursiveFont">Admin</h2>
                <div class="mb-3 col-md-8">
                    <label for="adminEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="adminEmail" placeholder="Enter your email here">
                  </div>
                  <div class="col-md-8">
                  <label for="adminPassword" class="form-label">Password</label>
                  
                  
                  <input type="password" id="adminPassword" class="form-control" aria-describedby="passwordHelpBlock" placeholder="Enter your password here">
                </div>
                  <br>
                 
                  <a class="loginButton btn btn-primary" id="btnAdminLogin">Log in</a><br>
                  
                
                </div>
                
            </div>
       
            </div>
    <!--Scripts-->
