<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Arise Esports</title>
        <link rel="stylesheet" href="/Stylesheets/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <body>
     
      
        <!--Homepage Section-->
        
        <div class="adminPageWrap">
 <!-- Form -->
<div class="memberRegistration mx-auto">
  <h3 class="cursiveFont">Member Registration</h3>
  <h1 id="testing"></h1>
  <div class="container-fluid mb-3">

    <!-- Email Address -->
    <label for="email" class="form-label">Email Address</label>
    <div class="col-md-8">
      <input type="email" class="form-control" id="email" placeholder="Enter your email address">
    </div>

    <!-- First Name -->
    <label for="firstName" class="form-label">First Name</label>
    <div class="col-md-8">
      <input type="firstName" class="form-control" id="firstName" placeholder="Enter your first name">
    </div>

    <!-- Last Name -->
    <label for="lastName" class="form-label">Last Name</label>
    <div class="col-md-8">
      <input type="lastName" class="form-control" id="lastName" placeholder="Enter your last name">
    </div>

    <!-- Year/Section Dropdown -->
    <label for="yearSection" class="form-label">Program/Course</label>
    <div class="col-md-8">
      <select class="form-select" id="yearSection" aria-label="Year/Section">
        <option value="BSE-S">Bachelor of Secondary Education-Science</option>
        <option value="BSE-M">Bachelor of Secondary Education-Mathematics</option>
        <option value="BSE-E">Bachelor of Secondary Education-English</option>
        <option value="BSP">Bachelor of Science in Psychology</option>
        <option value="BSIT">Bachelor of Science in Information Technology</option>
        <option value="BSCS">Bachelor of Science in Computer Science</option>
        <option value="BSAIS">Bachelor of Science in Accountancy and Information System</option>
        <option value="BSA">Bachelor of Science in Accountancy</option>
        <option value="BEE">Bachelor of Elementary Education</option>
        <option value="BECE">Bachelor in Early Childhood Education</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <!-- Photo Upload -->
    <label for="photo">Upload your photo:</label>
    <div class="col-md-8">
      <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
    </div>
  </div>



 


<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-2" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registration Submitted</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Please check your email for 3-4 business days for the application approval.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

      </div>
    </div>
  </div>
</div>
<div class="col-md-8">
    <button id="btnMain" class="btn btn-primary mb-3 mt-3">Submit</button>
  </div>
</div>


<!--Scripts-->
<script type="module" defer src="JavaScript/firebase.js"></script>


<script type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>

<script type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>

<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
      <script id="replace_with_navbar" src="nav.js"></script>
      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
